dataSources:
  user:  ##新表，重建的分表
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://192.168.88.130:3306/yvbaoLive_user?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123
    idle-timeout: 5 #单位：分钟
    minimum-idle: 100
    pool-name: yvbao-db-user
    maximum-pool-size: 1000
    connection-timeout: 30000
    connection-init-sql: SELECT 1
    connection-test-query: SELECT 1

rules:
  - !SINGLE
    defaultDataSource: user ## 不分表分分库的默认数据源
  - !SHARDING
    tables:
      t_user:
        actualDataNodes: user.t_user_${(0..3).collect(){it.toString().padLeft(2,'0')}}
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: t_user-inline

    shardingAlgorithms:
      t_user-inline:
        type: INLINE
        props:
          algorithm-expression: t_user_${(user_id % 4).toString().padLeft(2,'0')}

props:
  sql-show: true
