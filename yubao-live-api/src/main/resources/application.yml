server:
  port: 8081
  servlet:
    context-path: /live/api
dubbo:
  application:
    logger: slf4j
    name: yubao-live-api
    qos-enable: false
  registry:
    address: nacos://yubao.com:8848
    register-mode: instance
  protocol:
    name: dubbo
    port: -1
  consumer:
    timeout: 30000  # 设置 Dubbo 客户端的请求超时时间为 30 秒
  provider:
    timeout: 30000  # 设置 Dubbo 服务端的请求超时时间为 30 秒

spring:
  application:
    name: yubao-live-api


